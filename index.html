<!DOCTYPE html>
<html>
  <head>
    <title>Калькулятор Дуба Пана Романа Андрійовича</title>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <main>
      <div class="calc" onselectstart = "return false" onmousedown="return false">
        <div class="pre-display">
          <div class="display"><input class="inp-display" type="text" value="0" disabled></div>
        </div>

        <div class="pre-keyboard">
          <div class="keyboard">
            <div class="keyboard-list">
                <div class="keys"><input class="key" type="button" value="AC"></div>
                <div class="keys"><input class="key" type="button" value="C"></div>
                <div class="keys"><input class="key" type="button" value="%"></div>
                <div class="keys"><input class="key" type="button" value="+"></div>
                <div class="keys"><input class="key" type="button" value="1"></div>
                <div class="keys"><input class="key" type="button" value="2"></div>
                <div class="keys"><input class="key" type="button" value="3"></div>
                <div class="keys"><input class="key" type="button" value="-"></div>
                <div class="keys"><input class="key" type="button" value="4"></div>
                <div class="keys"><input class="key" type="button" value="5"></div>
                <div class="keys"><input class="key" type="button" value="6"></div>
                <div class="keys"><input class="key" type="button" value="*"></div>
                <div class="keys"><input class="key" type="button" value="7"></div>
                <div class="keys"><input class="key" type="button" value="8"></div>
                <div class="keys"><input class="key" type="button" value="9"></div>
                <div class="keys"><input class="key" type="button" value="/"></div>
                <div class="keys"><input class="key" type="button" value="("></div>
                <div class="keys"><input class="key" type="button" value="0"></div>
                <div class="keys"><input class="key" type="button" value="."></div>
                <div class="keys"><input class="key" type="button" value="="></div>
                <div class="keys"><input class="key" type="button" value=")"></div>
                <div class="calc-info"><p>Dub Eror's Calculator</p></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
